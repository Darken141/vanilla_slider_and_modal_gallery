<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>

    <div class="container">
        <h2>Custom slider</h2>
        <div class="custom-slider">
            <div id='bullet' class="custom-slider__bullet"></div>
            <span id='value'>100</span>
        </div>
    </div>

    <div class="container">
        <h2>Dynamic modal gallery</h2>

        <div class="image-container">
            <img class="image" src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" />
            <img class="image" src='https://images.unsplash.com/photo-1572851899307-3c130a64e831?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80' />
            <img class="image" src='https://images.unsplash.com/photo-1506259091721-347e791bab0f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80' />
        </div>
    </div>
    <div id='modal'>
        <span id="exit">&times;</span>
        <span id='left'>&larr;</span>
        <div class="modal-image">
            
        </div>
        <span id='right'>&rarr;</span>

    </div>
    <script src="script.js"></script>
</body>
</html>
